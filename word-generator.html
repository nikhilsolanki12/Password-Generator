<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password-Generator</title>
        <link rel="stylesheet" href="word-generator.css">
    </head>
    <body>

        <div class="Container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display"
                    data-passwordDisplay>

                <button data-copy class="copyBtn">
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./Image/copy.svg" alt="copy" width="23"
                        height="23">

                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>

                </div>
                <input type="range" name id min="1" max="20" class="slider"
                    step="1" data-lengthslider>

                <!-- check box -->
                <div class="check">
                    <input type="checkbox" name id="uppercase">
                    <label for="uppercase">Includes UpperCase latters</label>
                </div>

                <div class="check">
                    <input type="checkbox" name id="lowercase">
                    <label for="checkbox">Includes Lowercase latters</label>
                </div>

                <div class="check">
                    <input type="checkbox" name id="numbers">
                    <label for="lowercase">Includes Numbers </label>
                </div>

                <div class="check">
                    <input type="checkbox" name id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>

                <!-- Strength section -->

                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>

                    <!-- generate password -->

                </div>
                <button class="generateButton">Generate Password</button>

            </div>
        </div>
        <script src="word-generator.js"></script>
    </body>
</html>
